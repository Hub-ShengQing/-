<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02-clipboardjs实现复制内容</title>
</head>

<body>
  <input id="myInput" type="text" value="独钓寒江雪" />
  <button id="myButton">点击复制</button>

  <!-- 1、导入 clipboard.js 第三方库 -->
  <script src="https://cdn.staticfile.org/clipboard.js/2.0.4/clipboard.min.js"></script>
  <script>
    new ClipboardJS('#myButton', {
      text: function (trigger) {
        return document.getElementById("myInput").value;
      }
    }).on('success', function (e) { // 复制成功的响应事件
      alert(e.text);
      e.clearSelection();
    }).on('error', function (e) { // 复制失败的响应事件
      alert('Error!');
    });
  </script>
</body>

</html>
