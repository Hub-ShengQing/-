  <title>03-不同端口的localhost的cookie共享</title>

<body>
  <p>根据同源策略，cookie 是区分端口的。</p>
  <p>默认 domain 为 localhost path 为 /，存储的 cookie 没有端口信息。</p>
  <p>所以不同端口的 localhost 的 cookie 是共享的。</p>
