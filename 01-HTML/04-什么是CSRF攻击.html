  <title>04-什么是CSRF攻击</title>
</head>

<body>
  <p>跨站请求伪造（英语：Cross-site request forgery），也被称为 one-click attack 或者 session riding。</p>
  <p>通常缩写为 CSRF 或者 XSRF。</p>
  <p>其是一种挟制用户在当前已登录的 Web 应用程序上执行非本意的操作的攻击方法。</p>
  <p>跟跨网站脚本（XSS）相比，XSS 利用的是用户对指定网站的信任，CSRF 利用的是网站对用户网页浏览器的信任。</p>
