<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>06-json数据转化为demo.json文件</title>
</head>

<body>
  <script>
    // 模拟下载，可以通过新建一个 < a href = "url" download > <a> 标签并设置 url 及 download 属性来下载
    function download(url, name) {
      const a = document.createElement("a");
      a.download = name;
      a.rel = "noopener";
      a.href = url;
      // 触发模拟点击
      a.dispatchEvent(new MouseEvent("click"));
      // 或者 a.click()
    }

    const json = {
      a: 3,
      b: 4,
      c: 5,
    };
    const str = JSON.stringify(json, null, 2);

    // 方案一：Text -> DataURL，可以通过把 json 转化为 dataurl 来构造 URL
    // const dataUrl = `data:,${str}`;
    // download(dataUrl, "demo.json");

    // 方案二：Text -> Blob -> ObjectURL，可以通过把 json 转换为 Blob 再转化为 ObjectURL 来构造 URL
    const url = URL.createObjectURL(new Blob(str.split("")));
    download(url, "demo1.json");
  </script>
</body>

</html>
