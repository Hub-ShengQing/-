<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10-input的type</title>
</head>

<body>
  文本区域<input type="text"><br>
  按钮<input type="button" value=""><br>
  颜色控件<input type="color" name="" id=""><br>
  复选框<input type="checkbox" name="" id=""><br>
  日期控件<input type="date" name="" id=""><br>
  输入日期和时间的控件<input type="datetime-local" name="" id=""><br>
  编辑邮箱地址的区域<input type="email" name="" id=""><br>
  选择文件的控件<input type="file" name="" id=""><br>
  隐形的控件<input type="hidden" name=""><br>
  图像的 submit 按钮<input type="image" src="" alt=""><br>
  年和月的控件<input type="month" name="" id=""><br>
</body>

</html>
