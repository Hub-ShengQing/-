<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11-Data URL简介</title>
</head>

<body>
  <p>
    Data URL 是前缀为data:协议的 URL； 它允许内容创建者向文档中嵌入小文件，比如图片等。 Data URL 由四部分组成：
  </p>
  <ul>
    <li>前缀data:</li>
    <li>指示数据类型的 MIME 类型。例如image/jpeg表示 JPEG 图像文件；如果此部分被省略，则默认值为text/plain;charset=US-SACII</li>
    <li>如果为非文本数据，则可选 base64 做标记</li>
    <li>数据</li>
  </ul>
  例子：
  <img src="data:image/gif;base64,R0lGODlhMwAxAIAAAAAAAP///  
  yH5BAAAAAAALAAAAAAzADEAAAK8jI+pBr0PowytzotTtbm/DTqQ6C3hGX  
  ElcraA9jIr66ozVpM3nseUvYP1UEHF0FUUHkNJxhLZfEJNvol06tzwrgd  
  LbXsFZYmSMPnHLB+zNJFbq15+SOf50+6rG7lKOjwV1ibGdhHYRVYVJ9Wn  
  k2HWtLdIWMSH9lfyODZoZTb4xdnpxQSEF9oyOWIqp6gaI9pI1Qo7BijbF  
  ZkoaAtEeiiLeKn72xM7vMZofJy8zJys2UxsCT3kO229LH1tXAAAOw==">
</body>

</html>
