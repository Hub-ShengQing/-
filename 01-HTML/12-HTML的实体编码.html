<!DOCTYPE html>

  <title>12-HTML的实体编码</title>
</head>

<body>
  <p>HTML 的实体编码（HTML Entity Encode）是一段以连字号（&）开头、以分号（;）结尾的字符串。用以显示不可见字符及保留字符 (如 HTML 标签)</p>
  "&lt;img src=&quot;&quot;&gt;&lt;/img&gt;"
</body>

</html>
