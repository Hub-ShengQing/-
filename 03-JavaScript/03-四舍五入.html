<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-四舍五入.html</title>
</head>

<body>
    <script>
        // 1. 将数字四舍五入到最接近的整数
        console.log("round: " + Math.round(10.36));

        // 2. 将数字四舍五入为指定小数位数的数字
        console.log("1. toFixed: " + (10.36).toFixed(0));
        console.log("2. toFixed: " + Number(10.36).toFixed(0));
        console.log("3. toFixed: " + new Number(10.36).toFixed(0));
        console.log((10.36) === Number(10.36));
        console.log(new Number(10.36) === Number(10.36));

        // 3. 将数字上舍入最接近的整数
        console.log("ceil: " + Math.ceil(10.36));

        // 4. 将数字下舍入最接近的整数
        console.log("floor: " + Math.floor(10.36));

        // 5. 解析字符串并返回整数，只返回字符串中的第一个数字
        console.log("parseInt: " + parseInt(10.36));

        // 6. 返回数字的整数部分
        console.log("trunc: " + Math.trunc(10.36));

        // 7. 做两次按位取反的操作（和强制类型转换基本一样）
        console.log("~~: " + ~~(10.36));
        console.log("~~: " + ~~(10.36 + .5));
    </script>
</body>

</html>
