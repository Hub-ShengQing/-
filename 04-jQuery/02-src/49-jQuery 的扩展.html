<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>49-jQuery 的扩展</title>
  <script src="./libs/jquery-3.6.0.min.js"></script>
</head>

<body>
  <div style="width: 200px; height: 200px; background-color:blueviolet;"></div>
  <script>
    // 1. jQuery 本身的扩展方法：$.extend
    $.helloWorld = function () {
      console.log("@^0^@，我是 jQuery 本身的扩展方法");
    }
    // 2. jQuery 所选对象的方法：$.fn.extend
    $.fn.helloWorld = function () {
      console.log("@^0^@，我是 jQuery 所选对象的方法");
    }

    $("div").helloWorld();
    $.helloWorld();
  </script>
</body>

</html>
