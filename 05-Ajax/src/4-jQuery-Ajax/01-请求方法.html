<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>请求方法</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <button class="get-btn">GET</button>
  <button class="post-btn">POST</button>
  <button class="all-btn">通用</button>

  <script>
    $('button').eq(0).click(function () {
      $.get('http://localhost:8990/server/get', { a: 100, b: 1000 }, function (res) {
        console.log(res);
      })
    })

    $('button').eq(1).click(function () {
      $.get('http://localhost:8990/json-server', { a: 100, b: 1000 }, function (res) {
        console.log(res);
      }, 'json')
    })

    $('button').eq(2).click(function () {
      $.ajax({
        url: 'http://localhost:8990/server/delay-get',
        data: { a: 100, b: 1000 },
        type: 'GET',
        dataType: 'json',
        success: function (res) {
          console.log(res);
        },
        timeout: 1000,
        error: function () {
          console.log('出错');
        },
        headers: {
          c: 500
        }
      })

    })
  </script>
</body>

</html>
