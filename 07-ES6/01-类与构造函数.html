<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-类与构造函数</title>
</head>

<body>
    <script>
        // 通过 class 关键字创建类，类名习惯性首字母大写
        // 首字母小写，亦不会报错
        class Coffee {
            // constructor 函数：只要 new 生成实例时，就会自动调用这个函数
            // 如果我们不写这个函数，类也会自动生成这个函数
            constructor(name) {
                this.name = name;
            }

            // 类里面所有的函数不需要写 function
            add() {
                console.log(this.name + "咖啡被加入购物车了");
            }
        }

        // 在 ES6 中类没有变量提升，所以必须先定义类，才能通过类实例化对象
        var nesccafe = new Coffee("雀巢");
        console.log(nesccafe.name); // => 雀巢
        nesccafe.add(); // => 雀巢咖啡被加入购物车了

        // 注意语法规范
        // 创建类 类名后面不要加小括号
        // 生成实例 类名后面加小括号
        // 构造函数不需要加 function
    </script>
</body>

</html>
