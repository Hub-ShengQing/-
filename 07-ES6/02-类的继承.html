<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-类的继承</title>
</head>

<body>
    <script>
        class Father {
            constructor(name) {
                this.name = name;
            }

            doing() {
                console.log("爸爸在上班");
            }
        }

        // extends 子类可以继承父类的一些属性和方法
        class Son extends Father {
        }

        var son = new Son();
        son.doing();    // => 爸爸在上班
    </script>
</body>

</html>
