<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-内容渲染指令</title>
    <!-- 1. 导入 vue 库文件，在 window 全局就有了 Vue 这个构造函数 -->
    <script src="./lib/vue-2.6.12.js"></script>
</head>

<body>
    <div id="hello">
        <!-- v-text 指令会覆盖元素内默认的值 -->
        <p v-text="uname"></p>
        <p v-text="gender">性别</p>
        <div v-text="info"></div>
        <hr>
        <!-- 插值表达式 -->
        <p>{{ uname }}</p>
        <p>性别{{ gender }}</p>
        <div>{{ info }}</div>
        <hr>
        <!-- v-html 指令会把包含 HTML 标签的字符串渲染为页面的 HTML 元素 -->
        <div v-html="info"></div>
    </div>

    <script>
        // 2. 创建 Vue 的实例对象
        const vm = new Vue({
            // 3. 确定 vm 实例对象控制区域
            // el 表示 vue 控制的页面区域
            el: '#hello',
            // data 对象就是要渲染到页面的数据
            data: {
                uname: '升卿',
                gender: '♂',
                info: '<h4>Hello, VUE.</h4>'
            }
        });
    </script>
</body>

</html>
