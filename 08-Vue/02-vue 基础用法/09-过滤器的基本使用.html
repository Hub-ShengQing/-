<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09-过滤器的基本使用</title>
    <!-- 1. 导入 vue 库文件，在 window 全局就有了 Vue 这个构造函数 -->
    <script src="./lib/vue-2.6.12.js"></script>
</head>

<body>
    <div id="hello">
        <p>message 的值是：{{message | addA}}</p>
    </div>
    </div>

    <script>
        // 2. 创建 Vue 的实例对象
        const vm = new Vue({
            // 3. 确定 vm 实例对象控制区域
            // el 表示 vue 控制的页面区域
            el: '#hello',
            // data 对象就是要渲染到页面的数据
            data: {
                message: '新蝙蝠侠上映',
            },
            // filters 节点下，定义过滤器函数，过滤器本质是函数
            filters: {
                // val 永远是管道符前面的值
                addA(val) {
                    // 过滤器一定要有返回值
                    return 'A' + val.slice(1);
                }
            }
        });
    </script>
</body>

</html>
