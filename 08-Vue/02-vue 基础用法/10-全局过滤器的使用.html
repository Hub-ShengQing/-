<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-全局过滤器的使用</title>
    <!-- 1. 导入 vue 库文件，在 window 全局就有了 Vue 这个构造函数 -->
    <script src="./lib/vue-2.6.12.js"></script>
</head>

<body>
    <div id="hello1">
        <p>message1 的值是：{{message1 | addA}}</p>
    </div>
    <hr>
    <div id="hello2">
        <p>message2 的值是：{{message2 | addA}}</p>
    </div>

    <script>
        // 定义全局过滤器，注意定义要在实例化之前
        // filter 没有 s
        // 全局过滤器若与私有定义器重名，调用私有过滤器
        Vue.filter('addA', (val) => {
            return 'A' + val.slice(1);
        });

        // 2. 创建 Vue 的实例对象
        const vm = new Vue({
            // 3. 确定 vm 实例对象控制区域
            // el 表示 vue 控制的页面区域
            el: '#hello1',
            // data 对象就是要渲染到页面的数据
            data: {
                message1: '新蝙蝠侠上映',
            }
        });

        const vm2 = new Vue({
            el: '#hello2',
            data: {
                message2: '上映新蝙蝠侠',
            }
        });
    </script>
</body>

</html>
