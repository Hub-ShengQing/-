<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11-watch 侦听器的使用</title>
    <!-- 1. 导入 vue 库文件，在 window 全局就有了 Vue 这个构造函数 -->
    <script src="./lib/vue-2.6.12.js"></script>
    <script src="./lib/jquery-v3.6.0.js"></script>
</head>

<body>
    <div id="hello">
        <input type="text" v-model="username">
    </div>

    <script>
        // 2. 创建 Vue 的实例对象
        const vm = new Vue({
            // 3. 确定 vm 实例对象控制区域
            // el 表示 vue 控制的页面区域
            el: '#hello',
            // data 对象就是要渲染到页面的数据
            data: {
                username: '新蝙蝠侠',
            },
            // 所有的侦听器都要被定义到 watch 节点下
            watch: {
                // 侦听器本质是函数，方法名和数据名一致
                // 形参新值在前，旧值在后
                username(newVal) {
                    console.log("监听中……");
                    // 1. 调用 jQuery 中的 Ajax 发起请求，判断 newVal 是否被占用
                    // $.get('https://www.escook.cn/api/finduser/' + newVal, function (res) {
                    //     console.log(res);
                    // });

                    $.get('https://www.escook.cn/api/finduser/' + newVal, function (result) {
                        console.log(result)
                    });
                }
            }
        });
    </script>
</body>

</html>
