<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12-对象格式的侦听器</title>
    <!-- 1. 导入 vue 库文件，在 window 全局就有了 Vue 这个构造函数 -->
    <script src="./lib/vue-2.6.12.js"></script>
    <script src="./lib/jquery-v3.6.0.js"></script>
</head>

<body>
    <div id="hello">
        <input type="text" v-model="username">
    </div>

    <script>
        // 2. 创建 Vue 的实例对象
        const vm = new Vue({
            // 3. 确定 vm 实例对象控制区域
            // el 表示 vue 控制的页面区域
            el: '#hello',
            // data 对象就是要渲染到页面的数据
            data: {
                username: '新蝙蝠侠',
            },
            // 所有的侦听器都要被定义到 watch 节点下
            watch: {
                // 对象格式的侦听器
                username: {
                    handler(newVal) {
                        console.log(newVal);
                    },
                    // 通过 immediate 选项，让侦听器自动触发
                    immediate: true,
                    // 通过 deep 选项，让侦听器深度监听对象中每个属性的变化
                    deep: true
                }
            }
        });
    </script>
</body>

</html>
